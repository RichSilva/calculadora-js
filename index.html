<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <fieldset>
            <legend>Calculadora GamaAcademy</legend>
            
            <input type="text" id="display">
            <form action="" id="formulario">
                <button id="keyLetterC"><i class="fa-solid fa-c"></i></button>
                <button id="keyDel"><i class="fa-solid fa-delete-left"></i></button>
                <button id="keyFactorial"><i class="fa-solid fa-exclamation"></i></button>
                <button id="keySquare"><i class="fa-solid fa-angle-up"></i></button>
                <button id="keyRoot"><i class="fa-solid fa-square-root-variable"></i></button>
                <button id="keyPercent"><i class="fa-solid fa-percent"></i></button>
                <button id="numberSeven"><i class="fa-solid fa-7"></i></button>
                <button id="numberEight"><i class="fa-solid fa-8"></i></button>
                <button id="numberNine"><i class="fa-solid fa-9"></i></button>
                <button id="keyDivide"><i class="fa-solid fa-divide"></i></button>
                <button id="numberFour"><i class="fa-solid fa-4"></i></button>
                <button id="numberFive"><i class="fa-solid fa-5"></i></button>
                <button id="numberSix"><i class="fa-solid fa-6"></i></button>
                <button id="keyMultiply"><i class="fa-solid fa-xmark"></i></button>
                <button id="numberOne"><i class="fa-solid fa-1"></i></button>
                <button id="numberTwo"><i class="fa-solid fa-2"></i></button>
                <button id="numberThree"><i class="fa-solid fa-3"></i></button>
                <button id="keyMinus"><i class="fa-solid fa-minus"></i></button>
                <button id="keyComma">,</button>
                <button id="numberZero"><i class="fa-solid fa-0"></i></button>
                <button id="keyEqual"><i class="fa-solid fa-equals"></i></button>
                <button id="keyPlus"><i class="fa-solid fa-plus"></i></button>
            </form>
        </fieldset>
    </main>

    <script src="./scripts/script.js"></script>
</body>
</html>
